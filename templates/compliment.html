<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}! 
    You used to be {{compliments}}.
    
    {% if compliments %}
    You're so:
    <ul>
        {% for compliment in compliments %}
            <li> {{compliment}}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/game">
    Would you like to play a game?
    <input type="radio" name="playgameresponse" value="Yes">Yes!
    <input type="radio" name="playgameresponse" value="No">No!
    <button type="submit">Submit answer</button>
    </form>

</body>
</html>
